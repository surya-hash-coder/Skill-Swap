<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sessions - SkillSwap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fas fa-exchange-alt me-2"></i>SkillSwap
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
                    <li class="nav-item"><a class="nav-link active" href="sessions.html">Sessions</a></li>
                    <li class="nav-item"><a class="nav-link" href="chat.html">Messages</a></li>
                </ul>
                <div class="d-flex align-items-center" id="authButtons">
                    <!-- Auth buttons will be populated by main.js -->
                </div>
            </div>
        </div>
    </nav>

    <!-- Sessions Header -->
    <div class="dashboard-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="display-5 fw-bold mb-2">Session Management</h1>
                    <p class="lead mb-0">Schedule, manage, and join your skill-sharing sessions</p>
                </div>
                <div class="col-md-4 text-md-end">
                    <button class="btn btn-light" onclick="showScheduleModal()">
                        <i class="fas fa-plus me-2"></i>Schedule New Session
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Sessions Content -->
    <div class="container py-5">
        <!-- Session Tabs -->
        <ul class="nav nav-tabs mb-4" id="sessionsTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="upcoming-tab" data-bs-toggle="tab" data-bs-target="#upcoming" type="button">
                    <i class="fas fa-clock me-2"></i>Upcoming
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pending-tab" data-bs-toggle="tab" data-bs-target="#pending" type="button">
                    <i class="fas fa-hourglass-half me-2"></i>Pending
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="completed-tab" data-bs-toggle="tab" data-bs-target="#completed" type="button">
                    <i class="fas fa-check-circle me-2"></i>Completed
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="cancelled-tab" data-bs-toggle="tab" data-bs-target="#cancelled" type="button">
                    <i class="fas fa-times-circle me-2"></i>Cancelled
                </button>
            </li>
        </ul>

        <!-- Session Tabs Content -->
        <div class="tab-content" id="sessionsTabContent">
            <!-- Upcoming Sessions -->
            <div class="tab-pane fade show active" id="upcoming" role="tabpanel">
                <div id="upcomingSessionsList" class="sessions-grid">
                    <!-- Upcoming sessions will be populated here -->
                    <div class="text-center py-5">
                        <div class="loading-spinner mx-auto mb-3"></div>
                        <p class="text-muted">Loading upcoming sessions...</p>
                    </div>
                </div>
            </div>

            <!-- Pending Sessions -->
            <div class="tab-pane fade" id="pending" role="tabpanel">
                <div id="pendingSessionsList" class="sessions-grid">
                    <!-- Pending sessions will be populated here -->
                </div>
            </div>

            <!-- Completed Sessions -->
            <div class="tab-pane fade" id="completed" role="tabpanel">
                <div id="completedSessionsList" class="sessions-grid">
                    <!-- Completed sessions will be populated here -->
                </div>
            </div>

            <!-- Cancelled Sessions -->
            <div class="tab-pane fade" id="cancelled" role="tabpanel">
                <div id="cancelledSessionsList" class="sessions-grid">
                    <!-- Cancelled sessions will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Schedule Session Modal -->
    <div class="modal fade" id="scheduleModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Schedule New Session</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="scheduleForm">
                        <div class="mb-3">
                            <label for="sessionSkill" class="form-label">Skill to Exchange</label>
                            <select class="form-select" id="sessionSkill" required>
                                <option value="">Select a skill...</option>
                                <!-- Skills will be populated dynamically -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="sessionPartner" class="form-label">Session Partner</label>
                            <select class="form-select" id="sessionPartner" required>
                                <option value="">Select a partner...</option>
                                <!-- Partners will be populated dynamically -->
                            </select>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="sessionDate" class="form-label">Date</label>
                                <input type="date" class="form-control" id="sessionDate" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="sessionTime" class="form-label">Time</label>
                                <input type="time" class="form-control" id="sessionTime" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="sessionDuration" class="form-label">Duration (minutes)</label>
                            <select class="form-select" id="sessionDuration" required>
                                <option value="30">30 minutes</option>
                                <option value="60" selected>60 minutes</option>
                                <option value="90">90 minutes</option>
                                <option value="120">120 minutes</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="sessionNotes" class="form-label">Notes (Optional)</label>
                            <textarea class="form-control" id="sessionNotes" rows="3" placeholder="Any additional notes or specific topics you'd like to cover..."></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="scheduleSession()">Schedule Session</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Session Details Modal -->
    <div class="modal fade" id="sessionDetailsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Session Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="sessionDetailsContent">
                    <!-- Session details will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5><i class="fas fa-exchange-alt me-2"></i>SkillSwap</h5>
                    <p class="text-muted">Building a community of lifelong learners.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="text-muted">&copy; 2024 SkillSwap. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="js/main.js"></script>
    <script src="js/sessions.js"></script>
</body>
</html>
